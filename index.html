<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Estlizada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Moda</h1>
    <table>
        <tr> 
            <th class="produto-moda">Produto</th>    
            <th class="tamanho-moda">Tamanho</th>
            <th class="valor-moda">Valor</th>
        </tr>
        <tr>
            <td class="camiseta-moda">Camiseta</td>
            <td class="m-moda">M</td>
            <td class="preco-numerico-camiseta-moda">R$ 49,00</td>
        </tr>
        <tr>
            <td class="tenis-moda">Tênis</td>
            <td class="tamanho-numerico-moda">42</td>
            <td class="preco-numerico-moda">R$ 5,00</td>
        </tr>    
    </table>
    <h1>Casa</h1>
    <table>
        <tr>
            <th class="produto-casa">Produto</th>
            <th class="valor-casa">Valor</th>
        </tr>
        <tr>
            <td class="sofa-casa">Sofá</td>
            <td class="preco-numerico-sofa-casa">R$ 1.200,00</td>
        </tr>
        <tr>
            <td class="televisao-casa">Televisão</td>
            <td class="preco-numerico-tv-casa">R$ 5.000,00</td>
        </tr>
    </table>
</body>
</html>
